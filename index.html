<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gym Client Dashboard</title>
  <style>
  * {
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
  background: #111;
  color: #f1f1f1;
}

.container {
  max-width: 1000px;
  margin: 30px auto;
  background: #1e1e1e;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
}

.logo-container {
  text-align: center;
  margin-bottom: 25px;
}

.logo {
  max-width: 180px;
  height: auto;
  filter: drop-shadow(0 0 10px #00ffcc);
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
}

form {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 25px;
}

form input, form select {
  flex: 1 1 200px;
  padding: 10px;
  border: 1px solid #444;
  border-radius: 8px;
  font-size: 14px;
  background-color: #2a2a2a;
  color: #fff;
}

form button {
  padding: 10px 20px;
  background: #00b894;
  border: none;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s, transform 0.2s;
}

form button:hover {
  background: #00cec9;
  transform: translateY(-1px);
}

#filterMonth {
  margin: 20px 0;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #555;
  font-size: 14px;
  background-color: #2a2a2a;
  color: #fff;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 12px;
  text-align: left;
  border-bottom: 1px solid #333;
}

th {
  background: #2d3436;
  color: #00cec9;
}

tr {
  transition: background 0.3s;
}

tr:hover {
  background: #333;
}

button.edit, button.delete {
  padding: 6px 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
  transition: background 0.2s;
}

button.edit ,button.whatsapp{
  background: #0984e3;
  color: white;
}

button.edit:hover, button.whatsapp:hover{
  background: #74b9ff;
}

button.delete {
  background: #d63031;
  color: white;
  margin-left: 8px;
}

button.delete:hover {
  background: #ff7675;
}

#stats {
  margin-top: 25px;
  padding: 12px;
  background: #222;
  border-left: 5px solid #00b894;
  font-weight: bold;
  border-radius: 5px;
  color: #fff;
}
button.whatsapp{
  border-radius: 5px;
}

@media (max-width: 600px) {
  form {
    flex-direction: column;
  }

  form input, form select, form button {
    width: 100%;
  }
}

  </style>
</head>
<body>
  <div class="container">
   <div class="logo-container">
  <img src="logo.jpg" alt="Gym Logo" class="logo" />
</div>

    <form id="clientForm">
      <input type="text" id="name" placeholder="Client Name" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="date" id="registration_date" required />
      <!-- <select id="payment_status" required>
        <option value="">Select Status</option>
        <option value="Paid">Paid</option>
        <option value="Unpaid">Unpaid</option> -->
      <!-- </select> -->
      <button type="submit">Save Client</button>
    </form>

    <select id="filterMonth" onchange="loadClients()">
      <option value="">Filter by Month</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Registration Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="clientTable"></tbody>
    </table>

    <div id="stats"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
